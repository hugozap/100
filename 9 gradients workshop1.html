<!DOCTYPE html>
<html>
<head>
	<title>Leafs</title>
</head>
<body>
	<svg id='canvas' width="500px" height="500px" viewBox="0 0 500 500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>

			<radialGradient id="backgrad" gradientUnits="objectBoundingBox">
              <stop  offset="0%" stop-color="#1C1C1B"/>
              <stop class="offset2" offset="30%" stop-color="#A81950"/>
              <stop offset="100%" stop-color="#232FA8"/>
          	</radialGradient>

			<radialGradient id="grad1" gradientUnits="objectBoundingBox">
              <stop offset="0%" stop-color="#1C1C1B"/>
              <stop class="offset2" offset="30%" stop-color="#A81950"/>
              <stop offset="100%" stop-color="#232FA8"/>
          	</radialGradient>
	</defs>

		<rect id="" x="0" y="0" width="100%" height="100%" fill="url(#backgrad)" stroke="" stroke-width=""/>
		
		<circle r="150" cx="150" cy="150" fill="url(#grad1)" stroke="" stroke-width=""/>
		<circle r="150" cx="250" cy="150" fill="url(#grad1)" stroke="" stroke-width=""/>
		<circle r="150" cx="350" cy="150" fill="url(#grad1)" stroke="" stroke-width=""/>
	</svg>

	<script type="text/javascript" src='jquery.js'></script>
	<script type="text/javascript" src='velocity.min.js'></script>
	<script type="text/javascript" src='snap.svg.js'></script>

	<script type="text/javascript">
	var snap = Snap("svg");
	var backgrad = snap.select("#backgrad .offset2");
	backgrad.animate({
		"stop-opacity":0.2
	},5000,mina.elastic)

	var grad1 = snap.select("#grad1 .offset2");
	grad1.animate({
		"stop-opacity":0.2
	},5000,mina.elastic)

	</script>
</body>
</html>
